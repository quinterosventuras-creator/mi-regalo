<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor ♥️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 50px;
    }
    .card {
      background: rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.2em;
    }
    p {
      font-size: 1.2em;
      margin: 15px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #ff758c;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff416c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hola mi amorcito lindo ♥️</h1>
    <p>Hoy es día del novio ♥️ y te preparé este pequeño regalito 👀 aunque ni tengo mucho dinero, sí tengo mucho mucho amor para darte, espero te guste 🔪😊 (psdt: taba difícil)</p>
    <p id="mensaje">Presiona el botón para descubrir las sorpresas... ✨</p>
    <button onclick="mostrarMensaje()">Sorpresa 💌</button>
  </div>

  <script>
    let mensajes = [
      "Te amo con todo mi corazoncito ♥️ 🫂",
      "Eres mi razón de sonreír cada día ♥️",
      "Me encantan esos ojitos que tienes, esa sonrisa 😊, esos cachetitos ♥️... todo todo de ti es perfecto para mí ♥️",
      "Mi billetera está vacía, pero mi corazón rebalsa de amor por ti ♥️ 😂",
      "Ojalá no inventen más fechas porque me quedo sin plata 😂, pero igual siempre tendrás tu regalo mi amorcito, nunca dejaré que seas espectador 😁",
      "Gracias por cuidarme y quererme tanto 🥺🥺",
      "Aunque mi Yape esté olvidado, mi amor por ti nunca lo estará 😎",
      "No importa lo que pase, siempre quiero estar contigo, y sé que afrontaremos cada obstáculo juntos ♥️ y lograremos todo lo que soñamos mi amorcito ♥️",
      "Tenerte a ti es mi regalo más valioso. Agradezco mucho a Diosito por darnos la oportunidad de estar de nuevo juntos 🥺 y ahora para nunca soltarnos ♥️ Tu amor es lo más valioso que tengo ☺️"
    ];
    let i = 0;

    function mostrarMensaje() {
      if (i < mensajes.length) {
        document.getElementById('mensaje').innerText = mensajes[i];
        i++;
      } else {
        document.getElementById('mensaje').innerText = "Bueno mi amorcito, se acabaron las sorpresas jeje pero mi amor por ti nunca se acabará ♥️ Ten un bonito día mi vida, te amo demasiado mi bb, mi niño lindo, mi papi, mi todo, mi picioso 👀 ♥️ 😂";
      }
    }
  </script>
</body>
</html>
